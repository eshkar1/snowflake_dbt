version: 2
sources:
  - name: salesforce
    description: salesforce raw tables
    database: prod_raw
    schema: salesforce_raw_db
    config:
      grants:
        select: ['RIVERY_ROLE']
    tables:
      - name: account_table 
        description: accounts in salesforce
        columns:
          - name: id
            tests:
              - not_null
                  
      - name: opp_table
        columns:
          - name: id
            tests:
              - not_null

      - name: contact_table
        columns:
          - name: id
            tests:
              - not_null

      
      - name: conversion_rate_table
        description: has date & conversion currency & rate
      
      - name: OPPORTUNITY_LINE_ITEM_TABLE
      #   # description: 
        columns:
          - name: id
            tests:
              - not_null

      - name: poc_table
        description: more details about POCs
        columns:
          - name: id
            tests:
              - not_null

      - name: tenant_table
        # description: 
        columns:
          - name: id
            tests:
              - not_null

      - name: user_table
      #   description: 
        columns:
          - name: id
            tests:
              - not_null

  



      
      


